---
- name: System | Ensure configured taps are tapped.
  community.general.homebrew_tap:
    name: '{{ item.name | default(item) }}'
    url: '{{ item.url | default(omit) }}'
    state: present
  loop: "{{ homebrew_taps_desktop }}"

- name: Install | Web applications
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - google-chrome
      # - brave

# - name: Install | Graphics applications
#   community.general.homebrew_cask:
#     name: "{{ packages }}"
#     state: present
#   vars:
#     packages:
#       - gimp

- name: Install | Video applications
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - vlc

- name: Install | Music applications
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - spotify

- name: Install | Communications applications
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - slack

- name: Install | Security tools
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - 1password
      - age
      - wireshark
