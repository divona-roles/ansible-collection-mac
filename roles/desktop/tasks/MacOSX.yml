---
- name: Install | Web applications
  homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - chromium
      - brave

- name: Install | Graphics applications
  homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - gimp

- name: Install | Video applications
  homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - vlc
      - iina

- name: Install | Communications applications
  homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - hexchat

- name: Install | Security tools
  homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - keepassxc
