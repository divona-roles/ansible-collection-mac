---
- name: System | Ensure configured taps are tapped.
  community.general.homebrew_tap:
    name: '{{ item.name | default(item) }}'
    url: '{{ item.url | default(omit) }}'
    state: present
  loop: "{{ homebrew_taps_desktop }}"

- name: Install | Finder tools
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - zoxide

- name: Install | Finder tools (Cask)
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - openinterminal
      - ueli

- name: Install | Web applications
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - google-chrome
      # - brave

- name: Install | Graphics applications
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - gimp
      - flameshot
      - monitorcontrol

- name: Install | Video applications
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - vlc

- name: Install | Music applications
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - spotify

- name: Install | Communications applications
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - slack
      - meetingbar

- name: Install | Security tools (Cask)
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - 1password
      - bitwarden
      - wireshark
      - rustscan
      - tailscale

- name: Install | Security tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - age

- name: Install | Networking tools (Cask)
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - lulu
      - sloth

- name: Install | System tools (Cask)
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
