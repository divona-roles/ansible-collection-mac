---
- name: System | Ensure configured taps are tapped.
  community.general.homebrew_tap:
    name: '{{ item.name | default(item) }}'
    url: '{{ item.url | default(omit) }}'
    state: present
  loop: "{{ homebrew_taps_cloud }}"

- name: HomeBrew | Cloud providers CLI
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - awscli
      - azure-cli
      - scw
      - doctl
      - aliyun-cli
      - oci-cli

- name: HomeBrew | Cloud providers CLI (Cask)
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - google-cloud-sdk
      - ibm-cloud-cli

- name: HomeBrew | Git cloud tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - gh
      - glab

- name: Homebrew | Container tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - lima
      - colima
      - docker
      - docker-buildx
      - docker-compose
      - krew
      - kubeseal
      - kubescape-cli
      - chainctl

- name: Homebrew | Container tools (Cask)
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - finch

- name: Homebrew | Virtual Machines tools (Cask)
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - utm

- name: Homebrew | Infrastructure tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - boundary
      - vault
      - tfenv
      - pkenv
