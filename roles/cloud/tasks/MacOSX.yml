---
- name: HomeBrew | Git cloud tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - gh
      - glab

- name: Homebrew | Container tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - lima
      - colima
      - docker
      - docker-compose
      - krew
      - kubeseal
      - boundary
      - vault

- name: Homebrew | Container tools (Cask)
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - finch

- name: Homebrew | Virtual Machines tools (Cask)
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - utm

- name: Homebrew | Infrastructure tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - tfenv
      - pkenv