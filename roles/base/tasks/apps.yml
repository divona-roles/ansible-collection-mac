---
- name: Packages | Install management tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
    accept_external_apps: true
  vars:
    packages:
      - mas
      - asdf

- name: Packages | Install terminal emulators
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - iterm2
      - alacritty

- name: Packages | Install shell tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - fzf
      - tmux
      - ncdu

- name: Packages | Install basic tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - git
      - gpg2
      - pinentry
      - wget

- name: Packages | Install modern Unix tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - ripgrep
      - exa
      - fd
