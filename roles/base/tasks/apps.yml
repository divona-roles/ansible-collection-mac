---
- name: Packages | Install management tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - mas
      - asdf
      - rtx

- name: Packages | Install terminal emulators
  community.general.homebrew_cask:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - iterm2
      - alacritty

- name: Packages | Install core tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - fzf
      - tmux
      - zellij
      - ncdu
      - git
      - gpg2
      - pinentry
      - wget
      - gitui
      - starship
      - direnv
      - bat
      - yq
      - jq

- name: Packages | Install modern Unix tools
  community.general.homebrew:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - ripgrep
      - exa
      - fd
