- name: Dock | Set size of icons
  community.general.osx_defaults:
    domain: com.apple.dock
    key: tilesize
    type: integer
    value: 33
    state: present
  notify: Killall dock

- name: Dock | Hot corners
  community.general.osx_defaults:
    domain: com.apple.dock
    key: wvous-br-corner
    type: int
    value: 13 # Lock the screen
    state: present
  notify: Killall dock

- name: Dock | Hot corners
  community.general.osx_defaults:
    domain: com.apple.dock
    key: wvous-bl-modifier
    type: int
    value: 0
    state: present
  notify: Killall dock

- name: Dock | Not show Dashboard as a Space
  community.general.osx_defaults:
    domain: com.apple.dock
    key: dashboard-in-overlay
    type: bool
    value: true
    state: present
  notify: Killall dock

- name: Dock | Reset Launchpad
  community.general.osx_defaults:
    domain: com.apple.dock
    key: ResetLaunchPad
    type: bool
    value: true
    state: present
  notify: Killall dock
