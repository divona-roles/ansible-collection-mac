---
- name: Finder | Allow quitting via âŒ˜ + Q; doing so will also hide desktop icons
  community.general.osx_defaults:
    domain: com.apple.finder
    key: QuitMenuItem
    type: bool
    value: true
    state: present
  notify: Killall finder

- name: Finder | Show hidden files
  community.general.osx_defaults:
    domain: com.apple.finder
    key: AppleShowAllFiles
    type: bool
    value: true
    state: present
  notify: Killall finder

- name: Finder | Show all filename extensions
  community.general.osx_defaults:
    domain: NSGlobalDomain
    key: AppleShowAllExtensions
    type: bool
    value: true
    state: present
  notify: Killall finder

- name: Finder | Show status bar
  community.general.osx_defaults:
    domain: com.apple.finder
    key: ShowStatusBar
    type: bool
    value: true
    state: present
  notify: Killall finder

- name: Finder | Show path bar
  community.general.osx_defaults:
    domain: com.apple.finder
    key: ShowPathbar
    type: bool
    value: true
    state: present

- name: Finder | Use list view in all Finder windows by default
  community.general.osx_defaults:
    domain: com.apple.finder
    key: FXPreferredViewStyle
    type: string
    value: Nlsv
    state: present
  notify: Killall finder

- name: Finder | Keep folders on top when sorting by name
  community.general.osx_defaults:
    domain: com.apple.finder
    key: _FXSortFoldersFirst
    type: bool
    value: true
    state: present

- name: Finder | When performing a search, search the current folder by default
  community.general.osx_defaults:
    domain: com.apple.finder
    key: FXDefaultSearchScope
    type: string
    value: SCcf
    state: present
  notify: Killall finder

- name: Finder | Disable the warning when changing a file extension
  community.general.osx_defaults:
    domain: com.apple.finder
    key: FXEnableExtensionChangeWarning
    type: bool
    value: false
    state: present
  notify: Killall finder

- name: Finder | Disable disable Recent Tags
  community.general.osx_defaults:
    domain: com.apple.finder
    key: ShowRecentTags
    type: bool
    value: false
    state: present
  notify: Killall finder

- name: Show the ~/Library folder
  ansible.builtin.command: chflags nohidden ~/Library
  changed_when: true
  notify: Killall finder

- name: Show the /Volumes folder
  ansible.builtin.command: chflags nohidden /Volumes
  become: true
  changed_when: true
  notify: Killall finder
